[build]
  command = "npm install && npm run build"
  publish = "dist"
  base = "/"
  node_version = "20.x"

[build.environment]
  SITE_NAME = "Neuro Swarm"
  NODE_VERSION = "20"

[context.production]
  command = "npm install && npm run build"
  publish = "dist"
  base = "/"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  directory = "src/server/functions"
